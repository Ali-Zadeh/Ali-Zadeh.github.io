<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corner Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        * {
            font-family: "Ubuntu Mono derivative Powerline", monospace;
        }

        body {
            background: #999;
            color: black;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #444;
                color: white;
            }
        }
    </style>
</head>
<body>
<div class="container p-3 d-flex flex-column justify-content-center align-items-center gap-5">
    <h1>Corner Cafe</h1>

    <div class="d-flex flex-column justify-content-center align-items-start w-100 gap-1">
        <h3 id="balance" class="fw-bolder">R0.00</h3>
        <select id="whom" class="form-select">
            <option value="shafiq">Shafiq</option>
            <option value="mohammad">Mohammad</option>
            <option value="akram">Akram</option>
        </select>
        <div class="d-flex justify-content-center align-items-center w-100 gap-1">
            <input type="number"
                   inputmode="numeric"
                   id="amount"
                   class="form-control"
                   placeholder="Amount"
                   autofocus
            />
            <button id="addTransactionBtn" class="btn btn-primary">+</button>
        </div>
    </div>

    <div class="w-100">
        <h6>History</h6>
        <ul id="list" class="list-group"></ul>
    </div>

</div>
<script src="index.js"></script>
</body>
</html>
