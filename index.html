<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corner Cafe</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <base href="/">
    <style>
        * {
            font-family: monospace;
        }

        body {
            background: #999999;
            color: black;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #444444;
                color: white;
            }
        }
    </style>
</head>
<body>
<div class="container p-3 d-flex flex-column justify-content-start align-items-center gap-5"
     style="min-height: 100dvh;">
    <h1 class="fw-bolder" style="font-size: 2.7rem;">Corner Cafe</h1>

    <div class="d-flex flex-column justify-content-center align-items-start w-100 gap-3">
        <h3 id="balance" class="fw-bolder">R0.00</h3>
        <label for="whom" class="d-none"></label>
        <select id="whom" class="form-select">
            <option value="shafiq">Shafiq</option>
            <option value="mohammad">Mohammad</option>
            <option value="akram">Akram</option>
            <option value="unknown">Unknown</option>
        </select>
        <div class="d-flex justify-content-center align-items-center w-100 gap-3">
            <label for="amount" class="d-none"></label>
            <input type="number"
                   inputmode="numeric"
                   id="amount"
                   class="form-control"
                   placeholder="Amount"
                   autofocus
            />
            <button id="addTransactionBtn" class="btn btn-primary">Add</button>
        </div>
    </div>

    <div class="w-100">
        <div class="d-flex justify-content-between align-items-end mb-3">
            <h6 class="m-0">History</h6>
            <button id="ArchiveListBtn" class="btn btn-warning btn-sm m-0">Archive</button>
        </div>
        <ul id="list" class="list-group"></ul>
        <hr>
        <h6 class="my-3">Archived <span id="archivedTotal">R0.00</span></h6>
        <ul id="archivedList" class="list-group"></ul>
    </div>

    <button id="ResetEverythingBtn" class="btn btn-danger btn-sm">Reset Everything</button>
</div>

<p id="apikey"></p>
<script>
    document.getElementById('apikey').textContent = `API_KEY: ${API_KEY}`;
</script>
<script src="index.js"></script>
</body>
</html><script>var API_KEY='';</script>
