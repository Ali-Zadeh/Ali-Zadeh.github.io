<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corner Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        * {
            font-family: "Ubuntu Mono derivative Powerline", monospace;
        }

        body {
            background: #999;
            color: black;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #444;
                color: white;
            }
        }
    </style>
</head>
<body>
<div class="container p-3 d-flex flex-column justify-content-center align-items-center gap-5" style="min-height: 100dvh;">
    <h1>Corner Cafe</h1>

    <div class="d-flex flex-column justify-content-center align-items-start w-100 gap-1">
        <h3 id="balance" class="fw-bolder">R0.00</h3>
        <label for="whom" class="d-none"></label>
        <select id="whom" class="form-select">
            <option value="shafiq">Shafiq</option>
            <option value="mohammad">Mohammad</option>
            <option value="akram">Akram</option>
        </select>
        <div class="d-flex justify-content-center align-items-center w-100 gap-1">
            <label for="amount" class="d-none"></label>
            <input type="number"
                   inputmode="numeric"
                   id="amount"
                   class="form-control"
                   placeholder="Amount"
                   autofocus
            />
            <button id="addTransactionBtn" class="btn btn-primary">+</button>
        </div>
    </div>

    <div class="w-100">
        <div class="d-flex justify-content-between align-items-end mb-2">
            <h6 class="m-0">History</h6>
            <button id="ArchiveListBtn" class="btn btn-info btn-sm m-0">Archive</button>
        </div>
        <ul id="list" class="list-group"></ul>
        <h6  class="my-2">Archived <span id="archivedTotal">R0.00</span></h6>
        <ul id="archivedList" class="list-group"></ul>
    </div>

    <button id="ResetEverythingBtn" class="btn btn-danger btn-sm">Reset Everything</button>
</div>
<script src="index.js"></script>
</body>
</html>
