<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body class="container mt-5">
<div class="container">
    <h1>Transaction Tracker</h1>
    <h2 id="balance" class="mt-3">R0.00</h2>
    <div class="mt-3">
        <input type="number" inputmode="numeric" id="amount" class="form-control" placeholder="Enter amount" />
        <button id="addTransactionBtn" class="btn btn-primary mt-2">Add Transaction</button>
    </div>
    <ul id="list" class="list-group mt-3"></ul>
</div>
<script src="index.js"></script>
</body>
</html>
